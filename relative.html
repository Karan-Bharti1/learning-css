<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning</title>
    <style>
        .heading-Two{
            position: relative;
            left:30px;
        }
    </style>
</head>
<body>
    <h1>This is heading at its normal position</h1>
    <h1 class="heading-Two">This is heading at its normal position</h1> <!-- Moving an element relative to its original position is relative Positioning -->
</body>
</html>
